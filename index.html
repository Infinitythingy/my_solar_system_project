<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Declares the document type as HTML5 -->
  <meta charset="UTF-8"> 
  <!-- Sets the title that appears on the browser tab -->
  <title>CSS 3D Solar System</title>
  <!-- Links to the external CSS file for the page's styling -->
  <link rel="stylesheet" href="./style.css">
  <!-- Adds automatic CSS vendor prefixes for better cross-browser compatibility -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
  <!-- Applies multiple classes to define the initial state of the body -->
  <body class="opening hide-UI view-2D zoom-large data-close controls-close">
    <!-- Navigation bar for toggling views and displaying the title -->
    <div id="navbar">
      <!-- Link to toggle the data panel -->
      <a id="toggle-data" href="#data"><i class="icon-data"></i>Data</a>
      <!-- Displays the title and credits the creator -->
      <h1>3D Solar System<br><span>by <a href="https://www.instagram.com/infinity_hype._/?utm_source=qr&igsh=cDJpYmk0cXA0YTNw#" target="_blank">@Mirajul</a></span></h1>
      <!-- Link to toggle the controls panel -->
      <a id="toggle-controls" href="#controls"><i class="icon-controls"></i>Controls</a>
    </div>
    <!-- Panel containing links for each planet and the sun -->
    <div id="data">
      <!-- Link for the Sun -->
      <a class="sun" title="sun" href="#sunspeed">Sun</a>
      <!-- Link for Mercury -->
      <a class="mercury" title="mercury" href="#mercuryspeed">Mercury</a>
      <!-- Link for Venus -->
      <a class="venus" title="venus" href="#venusspeed">Venus</a>
      <!-- Link for Earth (active by default) -->
      <a class="earth active" title="earth" href="#earthspeed">Earth</a>
      <!-- Link for Mars -->
      <a class="mars" title="mars" href="#marsspeed">Mars</a>
      <!-- Link for Jupiter -->
      <a class="jupiter" title="jupiter" href="#jupiterspeed">Jupiter</a>
      <!-- Link for Saturn -->
      <a class="saturn" title="saturn" href="#saturnspeed">Saturn</a>
      <!-- Link for Uranus -->
      <a class="uranus" title="uranus" href="#uranusspeed">Uranus</a>
      <!-- Link for Neptune -->
      <a class="neptune" title="neptune" href="#neptunespeed">Neptune</a>
    </div>
    <!-- Panel for controls to interact with the solar system -->
    <div id="controls">
      <!-- Checkbox to toggle the 2D/3D view -->
      <label class="set-view">
        <input type="checkbox">
      </label>
      <!-- Checkbox to toggle zoom levels -->
      <label class="set-zoom">
        <input type="checkbox">
      </label>
      <!-- Radio buttons to set the scaling type -->
      <label>
        <input type="radio" class="set-speed" name="scale" checked>
        <span>Speed</span>
      </label>
      <label>
        <input type="radio" class="set-size" name="scale">
        <span>Size</span>
      </label>
      <label>
        <input type="radio" class="set-distance" name="scale">
        <span>Distance</span>
      </label>
    </div>
    <!-- Main container for the universe -->
    <div id="universe" class="scale-stretched">
      <!-- Represents the galaxy -->
      <div id="galaxy">
        <!-- Represents the solar system -->
        <div id="solar-system" class="earth">
          <!-- Orbit and position for Mercury -->
          <div id="mercury" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Mercury</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <!-- Orbit and position for Venus -->
          <div id="venus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Venus</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <!-- Orbit and position for Earth with its moon -->
          <div id="earth" class="orbit">
            <div class="pos">
              <div class="orbit">
                <div class="pos">
                  <div class="moon"></div>
                </div>
              </div>
              <div class="planet">
                <dl class="infos">
                  <dt>Earth</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <!-- Orbit and position for Mars -->
          <div id="mars" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Mars</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <!-- Orbit and position for Jupiter -->
          <div id="jupiter" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Jupiter</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <!-- Orbit and position for Saturn with its ring -->
          <div id="saturn" class="orbit">
            <div class="pos">
              <div class="planet">
                <div class="ring"></div>
                <dl class="infos">
                  <dt>Saturn</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <!-- Orbit and position for Uranus -->
          <div id="uranus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Uranus</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <!-- Orbit and position for Neptune -->
          <div id="neptune" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Neptune</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <!-- Represents the Sun at the center -->
          <div id="sun">
            <dl class="infos">
              <dt>Sun</dt>
              <dd><span></span></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
    <!-- Includes jQuery library from a CDN -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <!-- Fallback script for loading jQuery if the CDN fails -->
    <script type="text/javascript">
      if (typeof jQuery == 'undefined') { 
        document.write(unescape("%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
      }
    </script>
    <!-- Includes PrefixFree library for adding CSS prefixes -->
    <script src="js/prefixfree.min.js"></script>
    <!-- Includes custom JavaScript for functionality -->
    <script src="js/scripts.min.js"></script>
    <!-- Includes a secondary jQuery library -->
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <!-- Links to the main JavaScript file -->
    <script src="./script.js"></script>
  </body>
</html>
