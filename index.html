<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxies - Explore the Universe</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            background: black;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: start;
        }

        /* Universe Background Animation */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #00131a, #31679d 80%);
            z-index: -2;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 300%;
            height: 300%;
            background: url("space-stars.jpg") repeat;
            animation: stars 50s linear infinite;
            z-index: -1;
            opacity: 0.7;
        }

        @keyframes stars {
            from {
                transform: translateX(0) translateY(0);
            }
            to {
                transform: translateX(-500px) translateY(-500px);
            }
        }

        h1 {
            margin: 40px 0 20px;
            font-size: 3rem;
            text-shadow: 0 0 20px #04527a, 0 0 10px #074a6b;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #00aaff, 0 0 10px #00aaff;
            }
            to {
                text-shadow: 0 0 25px #ffffff, 0 0 15px #ffffff;
            }
        }

        .galaxy-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            width: 90%;
            max-width: 1200px;
        }

        .galaxy {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1), rgba(0,0,0,0.9));
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.5), inset 0 0 20px rgba(255, 255, 255, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
        }

        .galaxy:hover {
            transform: scale(1.2);
            box-shadow: 0 0 50px rgba(255, 255, 255, 0.9), inset 0 0 30px rgba(255, 255, 255, 0.4);
        }

        .galaxy p {
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            z-index: 1;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        .galaxy::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                #ff0000,
                #ff7300,
                #ffc400,
                #00ff15,
                #00cfff,
                #5100ff,
                #ff00db,
                #ff0000
            );
            opacity: 0.2;
            animation: spin 8s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Galaxy Details Section */
        .details-container {
            margin-top: 20px;
            width: 90%;
            max-width: 800px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            text-align: left;
        }

        .details-container h2 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .details-container p {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .galaxy {
                width: 150px;
                height: 150px;
            }

            .details-container p {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .galaxy {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <h1>Explore the Universe</h1>
    <div class="galaxy-container">
        <div class="galaxy" onclick="redirectToMilkyWay()">
            <p>Milky Way</p>
        </div>
        <div class="galaxy" onclick="showDetails('Andromeda')">
            <p>Andromeda</p>
        </div>
        <div class="galaxy" onclick="showDetails('Black Eye')">
            <p>Black Eye</p>
        </div>
        <div class="galaxy" onclick="showDetails('Whirlpool')">
            <p>Whirlpool</p>
        </div>
    </div>

    <div class="details-container" id="details">
        <h2>Galaxy Details</h2>
        <p>Select a galaxy to learn more about it!</p>
    </div>

    <script>
        const galaxyDetails = {
            "Andromeda": "The Andromeda Galaxy is the nearest major galaxy to the Milky Way. It is on a collision course with our galaxy in 4.5 billion years.",
            "Black Eye": "The Black Eye Galaxy or Messier 64, is famous for its dark band of absorbing dust in front of the galaxy's bright nucleus.",
            "Whirlpool": "The Whirlpool Galaxy also known as Messier 51, is a classic spiral galaxy and is interacting with its companion galaxy,NGC 5195."
        };

        function redirectToMilkyWay() {
            window.location.href = "Milky_Way.html";
        }

        function showDetails(galaxy) {
            const detailsDiv = document.getElementById("details");
            detailsDiv.innerHTML = `<h2>${galaxy}</h2><p>${galaxyDetails[galaxy]}</p>`;
        }
    </script>
</body>
</html>
