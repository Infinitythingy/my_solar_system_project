<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galaxy</title>
  <script>
    async function launchSolarSystem() {
      // Check if the server is already running
      const url = "http://localhost:3000"; // Default port for vite
      try {
        // Try connecting to the server
        const response = await fetch(url);
        if (response.ok) {
          window.location.href = url; // Redirect if server is running
          return;
        }
      } catch (error) {
        console.log("Solar System server not running, launching...");
      }

      // If not running, start the server
      const process = await fetch("/launch-solar-system");
      if (process.ok) {
        console.log("Server launched. Redirecting...");
        setTimeout(() => {
          window.location.href = url;
        }, 5000); // Delay for server to start
      } else {
        alert("Failed to launch the Solar System server.");
      }
    }
  </script>
</head>
<body>
  <h1>Welcome to the Galaxy</h1>
  <button onclick="launchSolarSystem()">Go to Solar System</button>
</body>
</html>
